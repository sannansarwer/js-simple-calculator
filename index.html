<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        
        <div class="cal card" style="width: 18rem">
            
            <div class="form p-3">
                <input type="text" id="display" class="input form-control text-end fs-4" placeholder="0">
            </div>

            <div class="card-body">
                <div class="row g-2">
                    <div class="col-3"><button class="clear btn btn-secondary w-100">C</button></div>
                    <div class="col-3"><button class="operator btn btn-secondary w-100" data-value="+/-">+/-</button></div>
                    <div class="col-3"><button class="operator btn btn-secondary w-100" data-value="%">%</button></div>
                    <div class="col-3"><button class="operator btn btn-warning w-100" data-value="-">-</button></div>

                    <div class="col-3"><button class="number btn btn-success w-100" data-value="7">7</button></div>
                    <div class="col-3"><button class="number btn btn-success w-100" data-value="8">8</button></div>
                    <div class="col-3"><button class="number btn btn-success w-100" data-value="9">9</button></div>
                    <div class="col-3"><button class="operator btn btn-warning w-100" data-value="x">x</button></div>

                    <div class="col-3"><button class="number btn btn-success w-100" data-value="4">4</button></div>
                    <div class="col-3"><button class="number btn btn-success w-100" data-value="5">5</button></div>
                    <div class="col-3"><button class="number btn btn-success w-100" data-value="6">6</button></div>
                    <div class="col-3"><button class="operator btn btn-warning w-100" data-value="รท">รท</button></div>

                    <div class="col-3"><button class="number btn btn-success w-100" data-value="1">1</button></div>
                    <div class="col-3"><button class="number btn btn-success w-100" data-value="2">2</button></div>
                    <div class="col-3"><button class="number btn btn-success w-100" data-value="3">3</button></div>
                    <div class="col-3"><button class="operator btn btn-warning w-100" data-value="+">+</button></div>

                    <div class="col-6"><button class="number btn btn-secondary w-100" data-value="0">0</button></div>
                    <div class="col-3"><button class="number btn btn-success w-100" data-value=".">.</button></div>
                    <div class="col-3"><button class="equal btn btn-danger w-100">=</button></div>
                </div>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>



</html>
